<template name="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{#if getGlobalSetting "disableUserRegistration"}}
          <div class="alert alert-danger">
            {{t "login.registration_disabled_warning"}}
          </div>
        {{else}}
        <div class="at-form">
          <div class="at-title">
            <h3>{{t "login.register"}}</h3>
          </div>
          <div class="alert alert-danger notification d-none" role="alert"></div>
          <div class="at-pwd-form">
            <form role="form" id="at-pwd-form" novalidate="">
              <fieldset>
                <div class="at-input mb-3 has-feedback">
                  <label class="control-label" for="at-field-email">
                    {{t "globals.email"}}
                  </label>
                  <input type="email" class="form-control" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off" value="{{email}}">
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input mb-3">
                  <label class="control-label" for="at-field-password">
                    {{t "login.password"}}
                  </label>
                  <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="{{t 'login.password'}}" autocapitalize="none" autocorrect="off"  maxlength="50" minlength="8">
                  <div class="js-password-feedback invalid-feedback hide"></div>
                </div>
                <div class="at-input mb-3 has-feedback">
                  <label class="control-label" for="at-field-password_again">
                    {{t "login.password_again"}}
                  </label>
                  <input aria-label='{{t "login.password_again"}}' type="password" class="form-control" id="at-field-password-again" name="at-field-password-again" placeholder="{{t 'login.password_again'}}" autocapitalize="none" autocorrect="off"  maxlength="50" minlength="8">
                  <span class="help-block hide"></span>
                </div>
                {{#unless currentUser}}
                  <div class="at-input mb-3 has-feedback">
                    <label class="control-label" for="at-field-name">
                      {{t "globals.name"}}
                    </label>
                    <input type="text" class="form-control" id="at-field-name" name="at-field-name" placeholder="{{t 'login.fullname_placholder'}}" autocapitalize="none" autocorrect="off" value="{{name}}">
                    <span class="help-block hide"></span>
                  </div>
                {{/unless}}
                <button type="button" class="btn btn-primary form-control" id="register">
                  {{t "login.register"}}
                </button>
              </fieldset>
            </form>
          </div>
          <div class="at-signin-link mt-2">
            <p>
              {{t "login.already_have_account"}}
              <a href="{{ prefix }}/signin" id="at-signIn" class="at-link at-signin">{{t "login.sign_in"}}</a>
            </p>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
